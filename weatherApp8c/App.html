<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>App</title>
		<link href="app.css" rel="StyleSheet">
		<script src="./lib/jquery-3.2.1.min.js"></script>
		<script src="app.js"></script>
		<script src="weatherWidget.js"></script>
	</head>
	<body>
		<div id="app">
			<header>App</header>
			<div id="main">
				<div id="weather-widget">
					<div class="loading">
						<p>Checking the weather...</p>
						<img src="images/loading.gif" alt="Loading..."/>
					</div>
					<div class="results">
						<header>
							<img src="" alt="Condition"/>Current Weather for
							<div class="location"><span></span></div>
						</header>
						<section class="conditions">
							Conditions: <span data-field="shortForecast"></span><br>
							Temperature: <span data-field="temperature"></span><span data-field="temperatureUnit"></span><br>
							Feels Like: <span data-field="feelslike_string">N/A</span><br>
							Humidity: <span data-field="relative_humidity">N/A</span><br>
							Wind: <span data-field="windSpeed"></span><span> </span><span data-field="windDirection">
						</section>
					</div>
					<div class="error">
						Error: <span></span>
					</div>
				</div>
				<div id="controls">
					<div>
						Latitude: <input id="latitude" type="text"/><br>
						Longitude: <input id="longitude" type="text">
					</div>
					<button id="getWeather">Update</button>
				</div>
			</div>
			<footer></footer>
		</div>
	

</body></html>
