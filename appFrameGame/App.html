<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>App</title>
		<link href="app.css" rel="StyleSheet">
		<script src="./lib/jquery-3.2.1.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="app">
			<header>Guessing Game </header>
			<div id="main">
				<div id="beginGame">
					<p>Player 1, input a number to guess: <input type="text" id="userNumber"></p>
					<button id="submitNumber">Submit Number</button>
				</div>
				<div id="playingGame" class="hidden">
					<div id="tries">Tries: 0</div>
					<p>Player 2, input your guess: <input type="text" id="userGuess"></p>
					<button id="submitGuess">Submit Guess</button>
					<div id="log">
						
					</div>
					<button id="restartButton" class="hidden">Restart Game</button>
				</div>
			</div>
			<footer></footer>
		</div>
	

</body></html>
